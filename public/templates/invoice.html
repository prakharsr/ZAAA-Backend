<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zenedo India</title>
    
    <style>
    td {
        padding: 15px;
        line-height: 15px;
    }
    .invoice-box {
        max-width: 800px;
        margin: auto;
        padding: 3px;
        border: 1px solid #eee;
        box-shadow: 0 0 10px rgba(0, 0, 0, .15);
        font-size: 5px;
        line-height: 2px;
        font-family: 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        color: #555;
    }
    
    .invoice-box table {
        width: 100%;
        line-height: inherit;
        text-align: left;
    }
    
    .invoice-box table td {
        padding: 5px;
        vertical-align: top;
    }
    
    .invoice-box table tr td:nth-child(2) {
        text-align: right;
    }
    
    .invoice-box table tr.top table td {
        padding-bottom: 2px;
    }
    
    .invoice-box table tr.top table td.title {
        font-size: 10px;
        line-height: 4px;
        color: #333;
    }
    
    .invoice-box table tr.information table td {
        padding-bottom: 4px;
    }
    
    .invoice-box table tr.heading td {
        background: #eee;
        border-bottom: 1px solid #ddd;
        font-weight: bold;
    }
    
    .invoice-box table tr.details td {
        padding-bottom: 2px;
    }
    
    .invoice-box table tr.item td{
        border-bottom: 1px solid #eee;
    }
    
    .invoice-box table tr.item.last td {
        border-bottom: none;
    }
    
    .invoice-box table tr.total td:nth-child(2) {
        border-top: 2px solid #eee;
        font-weight: bold;
    }
    
    @media only screen and (max-width: 600px) {
        .invoice-box table tr.top table td {
            width: 100%;
            display: block;
            text-align: center;
        }
        
        .invoice-box table tr.information table td {
            width: 100%;
            display: block;
            text-align: center;
        }
    }
    
    /** RTL **/
    .rtl {
        direction: rtl;
        font-family: Tahoma, 'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
    }
    
    .rtl table {
        text-align: right;
    }
    
    .rtl table tr td:nth-child(2) {
        text-align: left;
    }
    </style>
</head>

<body>
    <div class="invoice-box" style="width: 560px;">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <table>
                        <tr>
                            <td>
                                <H1><center>ZeneDo India

                                </center></center></H1>
                                {{date}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr class="information">
                <td colspan="2" style="width:560px;">
                    <table>
                        <tr>
                            <td>
                                Firm Name:&emsp; {{firmName}}
                                Payment ID :&emsp; {{paymentId}}
                                GSTIN:&emsp; {{gstin}}
                            </td>
                            
                            <td>
                                {{registeredAddress}}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            
            <tr class="heading">
                <td>
                    Payment Method
                </td>
                
                <td>
                </td>
            </tr>
            
            <tr class="details">
                <td>
                    {{method}}
                </td>
                <td>
                    1000
                </td>
            </tr>
            
            <tr class="heading">
                <td>
                    Item
                </td>
                
                <td>
                    Price
                </td>
            </tr>
            
            <tr class="item">
                <td>
                    AAMan subscription for 1 year
                </td>
                
                <td>
                    {{price}}
                </td>
            </tr>
            
            <tr class="item">
                <td>
                    Gateway Charges
                </td>
                
                <td>
                    {{fee}}
                </td>
            </tr>
            
            <tr class="item last">
                <td>
                    GST
                </td>
                
                <td>
                    {{tax}}
                </td>
            </tr>
            
            <tr class="total">
                <td></td>
                <td>
                   Total: {{total}}
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
